name: Daily Briefing

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-daily-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run fleet morning briefing
        run: npm run morning:brief
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit report artifacts
        run: |
          git config user.name "OpenClaw Bot"
          git config user.email "openclaw-bot@users.noreply.github.com"
          git add reports/
          if git diff --cached --quiet; then
            echo "No report changes to commit."
            exit 0
          fi
          git commit -m "ðŸ¤– Daily Briefing: $(date)" || exit 0
          git push
